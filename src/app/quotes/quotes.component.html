<div style="background-color:bisque;">
 
  <img src="http://www.prophetpbuh.com/wp-content/uploads/2014/03/Best-day-Islamic-Quotes-Hadiths-Duas.jpg" style="height:400px;width: 400px;">
  <h1>Quotes</h1>
   <form #quotesForm='ngForm'>
     Name of the Author
     <input type="text" required class="form-control" id="name" [(ngModel)]="newquotes.name" name="name"><br><br>
     Enter the Quote here:
     <textarea id="description" rows="4" required id="name" [(ngModel)]="newquotes.name" name="name"></textarea><br>
     <button type="submit" class="btn btn-success btn-lg" style="margin-top:40px;">Add Quote</button>

<div class="app-quotes"></div>

   
   </form>

</div>
<ul>
  <div *ngFor='let quotes of quotesclass;let i = index'>
      <!-- <li  id="{{i}}" appStrikethrough>{{quotes.name}} due on {{quotes.completeDate|date|uppercase}}</li> -->
      <app-quotes-details *ngIf="quotes.showDescription" [quotes]='quotes' (isComplete)= 'deletequote($event,i)'></app-quotes-details>
  </div>
  <div></div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
