<div style="background-color:bisque;">
 
  <img src="http://www.prophetpbuh.com/wp-content/uploads/2014/03/Best-day-Islamic-Quotes-Hadiths-Duas.jpg" style="height:400px;width: 400px;">
  <h1>Enter a Quote</h1>
   <form #quotesForm='ngForm' (ngSubmit)='quotesComplete()'>
     Name of the Author
     <input type="text" required class="form-control" id="name" [(ngModel)]="newquotes.name" name="name"><br><br>
     Enter the Quote here:
     <textarea id="author" rows="4" required id="author" [(ngModel)]="newquotes.quotes" name="quotes"></textarea><br>
     <button type="submit" class="btn btn-success btn-lg" style="margin-top:40px;">Add Quote</button>

<div class="app-quotes"></div>

   
   </form>

</div>
<h1> List of Quotes</h1>
<ul>
  <div *ngFor='let quotes of quotes;let i = index'>
      <li >{{quotes.name}}</li>
      <button  (click)='toogleDetails(i)'>Toogle Details</button>
      {{quotes.upvotes}}
      <button (click)='upvote(i)' class="btn btn-primary btn-xs"><i class="fa fa-thumbs-o-up"></i>Upvote</button>&nbsp;&nbsp;
      {{quotes.downvotes}}
      <button (click)='downvote(i)' class="btn btn-danger btn-xs"><i class="fa fa-thumbs-o-down"></i>Downvote</button>
      <app-quotes-details *ngIf="quotes.showAuthor" [quotes]='quotes' (isComplete)= 'completequotes($event,i)'></app-quotes-details>
  </div>
  
  
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
